<body>
    <h1>Hello Everyone</h1>


    <script>
        console.log(" Create two number variables and perform all kinds of binary operation on them");

 var num1=52;
 var num2=45;
 //binary operator
 //Arithmetic op

 console.log(num1 + num2);
console.log(num1 - num2);
 console.log(num1 * num2);
 console.log(num1 / num2);
 console.log(num1 % num2); 
 //Assignment op
 num1 +=num2;
 console.log(num1);
 num1 -=num2;
 console.log(num1);
 num1 *=num2;
 console.log(num1);
 num1 /=num2;
 console.log(num1);
 num1 %=num2;
 console.log(`Modulo op ${num1}`);
//comaprison op
 var num3=38;
 var num4=48;
 console.log(num3>num4);
 console.log(num3>=num4);
 console.log(num3<num4);
 console.log(num3<=num4);
 console.log(num3===num4);
 console.log(num3 !== num4);
 var num5='45';
 var num6=45;
 console.log(num5 === num6);
 //logical operator
 var a=10;
 var b=11;
 var c=12;
 console.log(a<b && b<c);
 console.log(b>c && a<b);
 console.log(b>c || a<b);
 console.log(!true);

 








      </script>
